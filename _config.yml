## => Analytics
##############################
## Google Analytics
ga_tracking_id: "UA-92177773-1" # Google Analytics id for the site, Format: UA-xxxxxx-xx
ga_anonymize_ip: false # Anonymize IP tracking for Analytics
ga_domain: blog.vsccw.com


## => Build
##############################
markdown: kramdown
highlighter: rouge
permalink: :title.html

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      license: true
      aside:
        toc: true
      pageview: true


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji