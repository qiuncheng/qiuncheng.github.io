## => Site Settings
##############################
text_color_theme: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
url: https://blog.vsccw.com # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: # does not include hostname
title: vsccw's blog
description: > # this means to ignore newlines until "Language & timezone"
  代码、iOS开发、理科男、飞一般的码农


## => Language and Timezone
##############################
lang: "zh" # the language of your site, "en" (default, English), "zh"(简体中文), "zh-Hans"(简体中文), "zh-Hant"(繁體中文)
timezone: Asia/Shanghai # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values


## => Author and Social
##############################
author:
  name: vsccw
  email: me@vsccw.com # your Email address e.g. someone@site.com
  facebook: qiuncheng55 # your Facebook username
  twitter: vsccw # your Twitter username
  github: qiuncheng # your GitHub username
  linkedin: # your Linkedin username
  googleplus: # your Google+ username
  weibo: qiuncheng # your Weibo username
  douban: # your Douban username


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: qiuncheng/qiuncheng.github.io
repository_tree: master


## => Paths
##############################
paths:
  base: /


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->
excerpt_type: html # text (default), html

## TOC
toc:
  selectors: # "h1,h2,h3" (default)

## Markdown Enhancements

# Mathjax
mathjax: # false (default), true
mathjax_autoNumber: # false (default), true

# Mermaid
mermaid: # false (default), true

# Chart
chart: # false (default), true


## => Paginate
##############################
paginate: 6
paginate_path: /page:num # don't change this unless for special need


## => Sources
##############################
sources: # bootcdn (default), unpkg


## => Comments
##############################
